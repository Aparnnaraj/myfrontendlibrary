<div class="container">
    <form #addbook="ngForm" (ngSubmit)="addbook_f()">
        <div class="form-group">
            <label>Book Title</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="book.title">
        </div>

        <div class="form-group">
            <label>Book Author</label>
            <input type="text" class="form-control" name="description" [(ngModel)]="book.author">
        </div>

        <div class="form-group">
            <label>Book Status</label>
            <input type="text" class="form-control" name="venue" [(ngModel)]="book.status">
        </div>

        <div class="form-group">
            <label>Book Duedate</label>
            <input type="date" class="form-control" name="duration" [(ngModel)]="book.duedate">
        </div>

        
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>

    </form>
</div>
